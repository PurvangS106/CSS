    <!-- CSS Box Sizing
    The CSS box-sizing property allows us to include the padding and border in an element's total width and height.

    When you set the width/height of an element, the element often appears bigger than you have set (because the element's border and padding are added to the element's specified width/height).

    The box-sizing property allows us to include the padding and border in an element's total width and height. If you set box-sizing: border-box; on an element, padding and border are included in the width and height:

    It is also used in universal selector(*) to remove umwanted scroll in webpage.-->

    <style>
        .div1 {
            width: 300px;
            height: 100px;
            border: 1px solid blue;
            box-sizing: border-box;
        }

        .div2 {
            width: 300px;
            height: 100px;  
            padding: 50px;
            border: 1px solid red;
            box-sizing: border-box;  
        }
    </style>
</head>
<body>
    <div class="div1">Purvang</div>
    <br>
    <div class="div2">Suhagiya</div>
</body>
</html>
