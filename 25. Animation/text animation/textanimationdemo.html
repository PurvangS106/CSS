<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            box-sizing: border-box;
        }
        div
        {
            height: 300px;
            width: 300px;
            text-align: justify;
            animation: anime 5s infinite;
        }
        @keyframes anime
        {
            0%
            {
                transform: rotate(0deg);
            }
            100%
            {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nulla aperiam numquam aut harum id. Natus, ut sequi a excepturi, facere quam quae itaque iure nulla numquam provident dicta, omnis ad.
    </div>
</body>
</html>
