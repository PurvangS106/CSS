<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- The caption-side property specifies the placement of a table caption. -->
    <style>

        /* we can set caption position either top or bottom with the help of caption-side property. */
        table
        {
            caption-side: bottom;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1px">
        <caption>Table 1.1</caption>
        <tr>
            <td>No.</td>
            <td>Name</td>
            <td>City</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Parth</td>
            <td>Ahmedabad</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Pragnesh</td>
            <td>New york</td>
        </tr>
    </table>
</body>
</html>
