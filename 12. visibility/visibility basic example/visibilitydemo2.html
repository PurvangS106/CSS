<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* CSS Visibility basic example:
        I have written paragraph in <p> tag but, because of its visibility set as hidden, it can't be seen on HTML doc. */

        p
        {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div>
        <h1>Lorem</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quisquam ad quas voluptatum quidem deserunt repudiandae iure rem dolores maxime inventore, ratione soluta corporis eius voluptatibus tempore fugiat impedit unde numquam.</p>
    </div>
</body>
</html>
