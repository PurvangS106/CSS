<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            height: 200px;
            width: 200px;
        }
        img
        {
            position: absolute;
            height: 200px;
            width: 200px;
            z-index: -1;
        }
        p
        {
            text-align: center;
            font-size: 50px;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div>
        <img src="lion.jpeg" alt="">
        <p>Lion</p>
    </div>
</body>
</html>
