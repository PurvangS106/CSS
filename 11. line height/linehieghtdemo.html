<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* without line-height */
        .d1
        {
            height: 200px;
            width: 100%;
            background-color: yellow;
        }

        /* with line-height */
        /* CSS line-height property helps to set vertical align to the center. */
        .d2
        {
            height: 200px;
            width: 100%;
            line-height: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="d1">
        Purvang Suhagiya
    </div>
    <div class="d2">
        Purvang Suhagiya
    </div>
</body>
</html>
